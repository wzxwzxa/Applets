                        }

                    isPrevious = false
                    if(pageNumber==1){

                    }else if(totalItems==pageNumber){

                    }
                    console.log(isNext,isPrevious);

                    let paginationStr  =`<li class="${isNext?'disabled':''}"  onclick="nextPage(0)"><a href="javascript:void(0)">&laquo;</a></li>`

                    }

                },error:function () {

        function nextPage(type) {

            if(!type){

                }
